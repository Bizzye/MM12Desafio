<div class="container">
  <div class="form">
    <h1>Login</h1>
     <input [(ngModel)]="email" type="text" class="input" placeholder="Email">
     <input [(ngModel)]="password" type="password" class="input" placeholder="Password" (keyup.enter)="login()">
     <div class="button" (click)="login()">LOGIN</div>
  </div>
</div>
