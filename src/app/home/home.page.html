<div *ngIf="Auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
<h3>N√ÉO TA LOGADO</h3>
<p>Login to get started...</p>

<!-- <button (click)="Auth.googleSignin()">
  <i class="fa fa-google"></i> Connect Google
</button> -->

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="Auth.user$ | async as user">
  <h3>Howdy, {{ user.nome }}</h3>
  <h3>Categoria: {{ user.categoria }}</h3>
  <p>UID: {{ user.uid }}</p>
  <button (click)="Auth.signOut()">Logout</button>
</div>
</ng-template>

<div class="form">
  <input type="text" [(ngModel)]="nome" >
  <input type="text" [(ngModel)]="qtd" >
  <button type="button" (click)="addProduct()" >enviar</button>
</div>

<input type="text" name="search" [(ngModel)]="search">
<div class="lista" *ngFor="let product of products|filter:search; index as i">
  <div>{{ product.nome}}</div>
  <div>{{ product.qtd }}</div>
  <div>{{ product.id }}</div>
  <button type="button" (click)="removeProduct(product.id)">Remover</button>
  <button type="button" (click)="atualizar(product)">atualizar</button>
</div>
