<ion-content>
  <app-nav></app-nav>
  <div class="container">
    <div class="menu">
      <app-menu></app-menu>
    </div>
    <div class="content">
      <div *ngIf="Auth.user$ | async as user">
        <h3>Howdy, {{ user.nome }}</h3>
        <h3>Categoria: {{ user.categoria }}</h3>
        <p>UID: {{ user.uid }}</p>
        <button (click)="Auth.signOut()">Logout</button>
      </div>
    </div>
  </div>
</ion-content>
